<article>
    <div class="post-preview">
        <a href='@|uri-path|'>
            <h2 class="post-title">
                @|title|
            </h2>
        </a>
        <p class="post-meta">@|date| :: @|tags|
            @|content-only|
            @(when more?
            @list{<footer>
            <a href='@|uri-path|'>&hellip; more &hellip;</a>
            </footer>})
        </p>
    </div>
</article>
